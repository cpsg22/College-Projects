<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Update Student</h2>
    <form action="{{ url_for('update_student', id=student[0]) }}" method="POST">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ student[1] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Student Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ student[2] }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Student Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ student[3] }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
    </form>
</div>
</body>
</html>
